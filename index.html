<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet"> 
        <title>New Tab</title>
    </head>
    <body>
        <div class="info">
            <p id="time"></p><br>
            <h1 id="greeting"></h1>
        </div>
        <hr>
        <div class="lists">
            <div class="social">
                <p class="list_title" id="w">social</p>
                <a href="https://myanimelist.net/" id="discord">mal</a><br>
                <a href="https://discord.com/channels/@me" id="discord">discord</a><br>
                <a href="https://www.twitter.com/home" id="twitter">twitter</a><br>
            </div>
            <div class="watch">
                <p class="list_title" id="s">media</p>
                <a href="https://www.youtube.com/feed/subscriptions" id="youtube">youtube</a><br>
                <a href="https://player.fm/ninryu/subs/all">player.fm</a><br>
                <a href="https://www.netflix.com/browse" id="netflix">netflix</a>
            </div>
            <div class="dev">
                <p class="list_title" id="d">art</p>
                <a href="https://github.com/">github</a><br>
                <a href="https://www.deviantart.com/ninryu">devart</a><br>
                <a href="https://www.pixiv.net/en/" id="pixiv">pixiv</a>
            </div>
            <div class="linux">
                <p class="list_title" id="l">anime</p>
                <a href="https://animetosho.org/" id="arch">tosho</a><br>
                <a href="https://twist.moe/">twist</a>
                <a href="https://dynasty-scans.com/">dynasty</a>
            </div>
        </div>
        <div class="mode_class"> 
            <img src="ico/light.png" id="mode" width="32" height="32">
        </div>
        <script async type="text/javascript" src="script.js"></script>
    </body>
</html>
